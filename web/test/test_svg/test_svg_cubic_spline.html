<html>
	<head>
		<link rel="stylesheet" href="svg.css" />
		<script src="cubic_spline.js" type="text/javascript"></script>
	</head>
	<body onload="init()">
		<div display="inline">
			Texte
		</div>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<g id="cubic_spline" transform="translate(0, 0)">
				<polyline class="Connect" points="100,200 100,100" />
				<polyline class="Connect" points="400,100 400,200" />
				<path class="SamplePath" d="M100,200 C100,100 400,100 400,200" onmousedown="startMovingCubicSpline(evt)" onmouseup="stopMovingCubicSpline(evt)" />
				<circle class="EndPoint" cx="100" cy="200" r="10" onclick="console.log('end point')" />
				<circle class="EndPoint" cx="400" cy="200" r="10" onclick="console.log('end point')"/>
				<circle class="CtlPoint" cx="100" cy="100" r="10" onclick="console.log('control point')" />
				<circle class="CtlPoint" cx="400" cy="100" r="10" onclick="console.log('control point')" />
			</g>
		</svg> 
	</body>
</html>
