<!DOCTYPE html>
<html>
    <head>
        <title>Call Graph Test Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" href="../../resources/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="callGraphTest.css">
        <link rel="stylesheet" type="text/css" href="../../style/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../../style/bootstrap-responsive.min.css">
    </head>
    <body>

        <div id="content">
            <div class="btn-group">
                <button id="functionGraphButton" class="btn active">Call graph</button>
                <button id="fullGraphButton" class="btn">Program tree</button>
            </div>
            <label class="checkbox inline">
                <input type="checkbox" id="text-view" >TextView
            </label>
            <label class="checkbox inline">
                <input type="checkbox" checked="checked" id="graphical-view">GraphicalView
            </label>    
            <label class="checkbox inline">
                <input type="checkbox" id="source-code">Source code
            </label>
            <label class="checkbox inline">
                <input type="checkbox" id="compiler-output">Compiler Output
            </label>   
            <div>
                <br>
                Available Simple Language programs: 
                <select class="program-choice">
                    <option class="sl-program if" >if</option>
                    <option class="sl-program linkedList" selected="selected">linkedList</option>
                    <option class="sl-program factorial" >factorial</option>
                    <option class="sl-program anniv" >anniv</option>
                </select>
            </div>

            <div id="textView" style="display:none">
                <h4>Text View</h4>
            </div>
            <div id="sourceCode" style="display:none">
                <h4>Source Code</h4>
            </div>
            <div id="compilerOutput" style="display:none">
                <h4>Compiler output :</h4>
            </div>
            <div id="graphicalView">
                <h4>Graphical View</h4>
            </div>            
        </div>
        <script data-main="callGraphTest" src="../../lib/require/require.js"></script>
    </body>
</html>
