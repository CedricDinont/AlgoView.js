<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simple Language unit tests</title>

		<link href="../../lib/extjs/extjs-4.1.0/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
		<link href='../../style/algoview.css' rel="stylesheet" type="text/css" />
		<link href='../../style/callGraph.css' rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../style/qunit.css" type="text/css" />
	</head>

	<body>
		<div id="qunit"></div>
		<script type="text/javascript" src="../../lib/jquery/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="../lib/qunit-1.7.js"></script>
		<script>
			function startTests() {
				require(["SimpleLanguageTests"], function(SimpleLanguageTests) {
					console.log("Simple language tests initialized.");
					var simpleLanguageTests = new SimpleLanguageTests();
					simpleLanguageTests.startTests();
				});
			}
			
			const DEBUG = true;
			const INIT_UI = false;
			const LANGUAGE_MODULE = "SimpleLanguageModule";
			const AFTER_ALGOVIEW_INIT = startTests;
		</script>
		<script data-main="../../src/initializer.js" src="../../lib/require/require.js"></script>
	</body>
</html>
